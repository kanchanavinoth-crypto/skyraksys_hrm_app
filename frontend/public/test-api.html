<!DOCTYPE html>
<html>
<head>
    <title>Test Employee API</title>
</head>
<body>
    <h1>Employee API Test</h1>
    <button onclick="testAPI()">Test API with limit=1000</button>
    <pre id="result"></pre>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';
            
            try {
                const token = localStorage.getItem('accessToken');
                const response = await axios.get('/api/employees', {
                    params: { limit: 1000 },
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                resultEl.textContent = JSON.stringify({
                    totalEmployees: response.data.data.length,
                    pagination: response.data.pagination,
                    requestedURL: response.config.url,
                    requestedParams: response.config.params
                }, null, 2);
                
                console.log('Full response:', response);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
