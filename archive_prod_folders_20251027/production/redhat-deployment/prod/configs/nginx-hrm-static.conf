# Skyraksys HRM Nginx Configuration (Static Frontend)
# HTTP only configuration (no SSL) â€“ Novice-friendly

upstream backend {
    server 127.0.0.1:5000;
    keepalive 16;
}

server {
    listen 80;
    server_name YOUR_DOMAIN_HERE;  # Replace with domain or server IP

    # Serve the React build directly from disk
    root /opt/skyraksys-hrm/frontend/build;
    index index.html;

    # Logging
    access_log /var/log/nginx/hrm_access.log;
    error_log /var/log/nginx/hrm_error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip
    gzip on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript image/svg+xml;

    # API proxy (same-origin)
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1M;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Health endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
